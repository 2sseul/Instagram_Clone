<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/bfb9aca435.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../assets/images/logo-light.png" alt="intsa-logo">
        <div class='hader-icons'>
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-regular fa-compass"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <div class="wrap">
        <main>
            <div class="main-content">
                <div class="users">
                    <img src="./images/potato.jpeg" alt="">
                    <div class="users-inform">
                        <p class="user-name">yejin</p>
                        <p class="place">Sejong, South Korea</p>
                    </div>
                    <i class="fa-solid fa-ellipsis fa-regular"></i>
                </div>
                <img src="./images/멍.jpeg" alt="" class="pic">
                <div class="main-icons">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                <div class="heart-cnt">좋아요 2,346개</div>
                <div class="comment">
                    <div class="comment-user-name">dog123</div>
                    <p class="comments"> 멍멍</p>
                    <i class="fa-regular fa-heart comment-heart"></i>
                </div>
                <p class="content-date">
                    2시간 전
                </p>
                <div class="comment-form">
                    <input type="text" value="댓글달기...">
                    <button class="comment-btn">게시</button>
                </div>
            </div>
            <div class="sidebar">

            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
