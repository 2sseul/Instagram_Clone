<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/bfb9aca435.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="join">
            <img src="../assets/images/logo-light.png" alt="logo_light" class="insta-logo">
            <p class="txt join-mention change">친구들의 사진과 동영상을 보려면 가입하세요.</p>
            <div class="facebook">
                <i class="fa-brands fa-square-facebook"></i>
                <p class="facebook-txt"><a href="https://www.facebook.com/?locale=ko_KR">Facebook으로 로그인</a></p>
            </div>
            <div class="contour">
                <div><hr class="line"/></div>
                <div class="change">또는</div>
                <div><hr class="line"/></div>
            </div>
            <div class="join-top">
                <form action="./action.html" method="GET" class="login-form">
                    <div class="user-box">
                        <input type="text" id="email" required="" class="change">
                        <label class="change move">휴대폰 번호 또는 이메일 주소</label>
                    </div>
                    <div class="user-box">
                        <input type="text" id="name" required="" class="change">
                        <label class="change move">성명</label>
                    </div>
                    <div class="user-box">
                        <input type="text" id="user-name" required="" class="change">
                        <label class="change move">사용자 이름</label>
                    </div>
                    <div class="user-pwd">
                        <input type="password" id="pwd" required="" class="change">
                        <label class="change move">비밀번호</label>
                        <div class="hide">
                            <button class="pwd-btn"> 비밀번호 표시하기</button>
                        </div>
                    </div>
                    <div class="notice txt change">저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도 있습니다. 더 알아보기</div>
                    <input type="submit" class="submit" value="가입">
                </form>
            </div>
        </div>
        <div class="login">
            <p class="txt change"> 계정이 있으신가요? <a href="../index.html" class="txt-blue">로그인</a></p>
        </div>
        <div class="download">
            <p class="txt change">앱을 다운로드하세요.</p>
            <div class="store"><img src="../assets/images/app-store.png" alt=""><img src="../assets/images/gg-play.png" alt=""></div>
        </div>
        </div>
            <div class="footer">
                <ul class="change">
                    <li>Meta</li>
                    <li>소개</li>
                    <li>블로그</li>
                    <li>채용 정보</li>
                    <li>도움말</li>
                    <li>API</li>
                    <li>개인정보처리방침</li>
                    <li>약관</li>
                    <li>위치</li>
                    <li>Instgram Life</li>
                    <li class="darkmode">Darkmode</li>
                </ul>
                <p class="txt change">ⓒ 2024 Instagram from Meta</p>
            </div>
    <script src="./script.js"></script>
</body>
</html>
